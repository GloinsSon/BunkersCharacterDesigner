      <article id="settings" class="settings">
        <form id="selection" class="form-horizontal">
          <fieldset>
            <legend>Spieces and Variants</legend>
            <label for="species">Species</label>
            <div id="species">
            </div>

            <label for="subspecies">Sub-Species</label>
            <div id="diceSubspecies" class="diceTarget" data-value="0">
            </div>
            <div id="subspecies">
            </div>

            <label for="variants">Color Variants</label>
            <div id="variants">
            </div>
          </fieldset>
          <fieldset class="form-group border border-dark p-3">
            <legend class="w-auto px-2">Colors</legend>

            <label for="skins">Skin Tones</label>
            <div id="diceskins" class="diceTarget" data-value="0">
            </div>

            <label for="eyes">Eye color</label>
